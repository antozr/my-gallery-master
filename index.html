<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Devchallenges my-gallery-master</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <container class="cont__head">
      <img src="/assets/images/profilePhoto.png" alt="Profil of Rodney" class="cont__img">
      <p class="cont__txt cont__txt--big">
        Rodney Cotton
      </p>
      <p class="cont__txt cont__txt--small cont__txt--second">
        Helsinki, Finland
      </p>
      <ul class="cont__list">
        <li class="cont__el">
          <p class="cont__txt cont__txt--el">
            100
          </p>
          <p class="cont__txt cont__txt--small">
            Posts
          </p>
        </li>
        <li class="cont__el">
          <p class="cont__txt cont__txt--el">
            2,242
          </p>
          <p class="cont__txt cont__txt--small">
            Followers
          </p>
        </li>
        <li class="cont__el">
          <p class="cont__txt cont__txt--el">
            1,432
          </p>
          <p class="cont__txt cont__txt--small">
            Following
          </p>
        </li>
      </ul>
    </container>
    <div class="cont__grille">
      <ul class="cont__grid">
        <li class="cont__elGrid">
          <img src="/assets/images/photo1.png" alt="meubles et différents leiux dans une maison" class="cont__imgGrid">
        </li>
        <li class="cont__elGrid">
          <img src="/assets/images/photo2.png" alt="meubles et différents leiux dans une maison" class="cont__imgGrid">
        </li>
        <li class="cont__elGrid">
          <img src="/assets/images/photo3.png" alt="meubles et différents leiux dans une maison" class="cont__imgGrid">
        </li>
        <li class="cont__elGrid">
          <img src="/assets/images/photo_4.png" alt="meubles et différents leiux dans une maison" class="cont__imgGrid">
        </li>
        <li class="cont__elGrid">
          <img src="/assets/images/photo5.png" alt="meubles et différents leiux dans une maison" class="cont__imgGrid">
        </li>
        <li class="cont__elGrid">
          <img src="/assets/images/photo6.png" alt="meubles et différents leiux dans une maison" class="cont__imgGrid">
        </li>
      </ul>
    </div>
    <footer class="foot">
      <p class="foot__txt">
          created by 
          <a href="https://github.com/antozr" class="foot__lien">
              anto__dev
          </a>
           - devChallenges.io
      </p>
  </footer>
